<main class="theme-main" id="container">
  <!-- mobile 전용 : 좌우 드래그 안내 이미지 -->
  <img
    alt="right & left drag img"
    src="./assets/img/mobile-drag.png"
    class="drag_img"
  />

  <!-- 사운드 컨트롤 -->
  <button type="button" class="sound">
    <img alt="sound controls" src="./assets/img/sound-off.png" />
  </button>

  <video
    class="bg_video"
    id="bg_video"
    width="100%"
    muted
    playsinline
    poster="assets/img/video_thumbnail.png"
  >
    <source src="./assets/video/movie.mp4" type="video/mp4" />
  </video>

  <!-- 오디오 -->
  <audio src="./assets/video/sound.mp3" class="audio" id="audio" loop></audio>

  <div class="text_box">
    <img alt="cosmax logo" src="./assets/img/cosmax_logo.svg" />
    <p class="description">
      가상공간에서 펼쳐지는 버추얼 메타버스 COSMAXMETA에서<br />
      정보를 경험하는 새로운 세계로 당신을 초대합니다.
    </p>

    <button type="button" class="enter_btn">Enterance</button>
  </div>
</main>

<!-- video controls -->
<script type="text/javascript">
  $(function () {
    /* enterance */
    $(".enter_btn").click(function () {
      $("#bg_video").trigger("play");
    });

    /* sound controls */
    $(".sound").click(function () {
      var control = $(this).children("img");
      var audio = $("#audio")[0];
      control.toggleClass("off");

      if (control.hasClass("off")) {
        control.attr("src", "./assets/img/sound-on.png");
        audio.play();
      } else {
        control.attr("src", "./assets/img/sound-off.png");
        audio.pause();
      }
    });

    /* drag img */
    $(".theme-main").click(function () {
      $(".drag_img").addClass("none");
    });
  });
</script>
