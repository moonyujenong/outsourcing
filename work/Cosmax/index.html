<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>COSMAX</title>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/includeHTML.js"></script>
    <!-- html include script -->
    <script
      data-cfasync="false"
      type="text/javascript"
      src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"
    ></script>
    <script
      charset="UTF-8"
      class="daum_roughmap_loader_script"
      src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
    ></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
      integrity="sha384-OX60W5no62t3a7IWb/778scS02RmUVFiMWgxiaEMwIlqYjLONUVz9xqTGVWlyiFH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./assets/css/theme.css" />
  </head>

  <body>
    <div id="wrap">
      <!-- 인덱스 페이지 -->
      <main class="theme-main" id="container">
        <!-- 사운드 컨트롤 -->
        <button type="button" class="sound">
          <img alt="sound controls" src="./assets/img/sound-off.png" />
        </button>

        <img
          alt="thumbnail"
          class="thumbnail"
          src="assets/img/video_thumbnail.png"
        />

        <!-- 오디오 -->
        <audio
          src="./assets/video/sound.mp3"
          class="audio"
          id="audio"
          loop
        ></audio>

        <div class="text_box">
          <img alt="cosmax logo" src="./assets/img/cosmax_logo.svg" />
          <p class="description">
            가상공간에서 펼쳐지는 버추얼 메타버스 COSMAXMETA에서<br />
            정보를 경험하는 새로운 세계로 당신을 초대합니다.
          </p>

          <button
            type="button"
            onclick="location.href='skip.html'"
            class="enter_btn"
          >
            Enterance
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
