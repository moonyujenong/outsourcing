                                <div class="visual-banner-img" style="background-image: url(./assets/img/visual-img.png);"></div>

<script type="text/javascript">
    $(function(){
        var swiper = new Swiper(".visual-slide", {
        slidesPerView: 1,
        autoplay:true,
        loop:true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    });
</script>
