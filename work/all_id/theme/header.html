<header class="theme-header allId-head" id="ui_header_allId">
   <div class="inner-head-outline m-head">
      <div class="head-top-box">
         <!-- todo : 사이드 메뉴 호출 버튼 -->
         <div class="menu-btn-box">
            <span class="menu-btn"></span>
         </div>

         <!-- 사이트 로고 버튼 -->
         <a href="#" class="">
            <h1 class="site-logo">
               <img src="./assets/img/new-logo.svg" alt="올 아이디 홈페이지 로고">
            </h1>
         </a>

         <!-- TODO 음악 재생 버튼 -->
         <button class="play-icon-box" type="button">
            <img src="./assets/img/play-icon.svg" alt="음악 재생 버튼">
         </button>
      </div>
   </div>
</header>

<script type="text/javascript">
   $(function(){
      $('.menu-btn-box').click(function(){
            $(this).toggleClass('on');


            if ($(this).hasClass("on")) {
                $('.side-menu-wrap').animate({
                    'left' : '0'
                },200);
            }
            else {
                $('.side-menu-wrap').animate({ 
                    'left' : '-100%'
                },200);
            }
        });

        $(".slide-icon").click(function(){
           $(this).toggleClass("on"); 

           $('.add-ons-box').slideToggle(200);
        });

   });
</script>
