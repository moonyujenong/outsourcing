<script type="text/javascript">
  $(function(){
    $("#kepri").attr("src", "./assets/img/dashBoard/kepri_logo_off.png");

    $(".company_list a").click(function(){
      var content = $(this).attr("data-target");
      var img = $(this).children("img").attr("id");
      var hadClass = $(this).children("img").hasClass();


      $(".company_btn").removeClass("on");
      $(this).addClass("on");
      
      if(img === "electric") {
        $("#electric").attr("src", "./assets/img/dashBoard/electric_logo.png");
        $("#kepri").attr("src", "./assets/img/dashBoard/kepri_logo_off.png");
      } else {
        $("#kepri").attr("src", "./assets/img/dashBoard/kepri_logo.png");
        $("#electric").attr("src", "./assets/img/dashBoard/electric_logo_off.png");
      }

      $(".content_inner").removeClass("on");
      $("#" + content).addClass("on");

      
    });
  })
</script>
