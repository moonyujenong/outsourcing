<form action="">
  <div class="notice_list">
    <div class="inner">
      <h3 class="title">공지사항</h3>
  
      <div class="search">
        <select name="" id="" class="category">
          <option value="" checked>전체</option>
          <option value="" checked>최신순</option>
        </select>
  
        <input type="text" placeholder="검색어를 입력하세요">

        <button class="search_btn" type="submit">
          <img alt="search icon" src="./assets/img/sub/icon_search.svg" />
        </button>
      </div>

      <span class="length">전체 <p>120</p>개</span>

      <div class="list">
        <div class="list_head">
          <span class="number">번호</span>
          <span class="title">제목</span>
          <div class="info info_head">
            <span class="manager">작성자</span>
            <span class="write">작성일자</span>
            <span class="view">조회</span>
          </div>
        </div>

        <div class="list_content">
          <div class="list_item">
            <span class="number">10</span>

            <div class="info_wrap">
              <span class="title">여기는 제목입니다.</span>
  
              <div class="info">
                <span class="manager">관리자</span>
                <span class="write">2022.09.09</span>
                <span class="view">12,291</span>
              </div>
            </div>
          </div>
          <div class="list_item">
            <span class="number">10</span>

            <div class="info_wrap">
              <span class="title">여기는 제목입니다.</span>
  
              <div class="info">
                <span class="manager">관리자</span>
                <span class="write">2022.09.09</span>
                <span class="view">12,291</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- TODO 페이지네이션 -->
      <div class="pagination">
        <ul class="paging">
          <li class="prev">
            <img alt="prev icon" src="./assets/img/sub/icon_paging_prev.svg" />
          </li>
          <!-- TODO 활성화 시 클래스 active 추가합니다. -->
          <li class="paging_number active">
            1
          </li>
          <li class="paging_number">
            2
          </li>
          <li class="next">
            <img alt="next icon" src="./assets/img/sub/icon_paging_next.svg" />
          </li>
        </ul>
      </div>
    </div>
  </div>
</form>
